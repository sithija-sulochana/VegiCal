<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price and Balance Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light background for better readability */
        }

        /* Container */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White container for a clean look */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            background-color: white;
        }

        /* Input Fields */
        input {
            display: block;
            width: calc(100% - 20px); /* Adjusting width for padding */
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc; /* Soft border */
            border-radius: 25px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007BFF; /* Blue outline on focus */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3); /* Glow effect */
            outline: none;
        }

        /* Buttons */
        button {
            display: block;
            width: calc(100% - 20px); /* Adjusting width for padding */
            margin: 15px auto;
            padding: 12px;
            font-size: 16px;
            color: #ffffff; /* White text */
            background-color: #007BFF; /* Primary blue color */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.02); /* Slight zoom effect */
        }

        .result {
    margin-top: 20px;
    padding: 15px;
    background-color: white; /* Light Gray */
    border: 2px solid #adb5bd; /* Soft Gray Border */
    border-radius: 12px;
    text-align: center;
}

.result h1 {
    color: red; /* Professional Green */
    margin: 0;
    font-size: 24px; /* Adjust for better visibility */
    font-weight: bold;
}

        /* Form Styling */
        form {
            text-align: center;
        }

        /* Top Color Palette */
      
    </style>
</head>
<body>
    <!-- Color Palette -->
    <div class="palette">
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <form action="">
            <input type="number" placeholder="Enter Prices" id="enter-price" min="0">
            <button class="add" id="btn-add">Add Price</button>
            <input type="number" placeholder="Enter Received Amount" id="re-price" min="0">
            <button class="add" id="btn-enter">Calculate Balance</button>
        </form>
        <div class="result">
            <h1>Balance:</h1>
        </div>
    </div>

    <script>
        const addprice = document.querySelector('#enter-price');
        const btnaddprice = document.querySelector("#btn-add");
        const reprice = document.querySelector('#re-price');
        const btnreprice = document.querySelector("#btn-enter");
        let total = 0;

       

        btnaddprice.addEventListener('click', function(e) {
            e.preventDefault();

            const addpriceval = parseFloat(addprice.value);

            if (!isNaN(addpriceval)) {
                total += addpriceval;
                document.querySelector('.result').innerHTML = `<h1>Total: ${total.toFixed(2)}</h1>`;
            } 
           else {
                alert('Please enter a valid number.');
            }

            addprice.value = '';
        });

        btnreprice.addEventListener('click', function(e) {
            e.preventDefault();

            const repriceval = parseFloat(reprice.value);

            if (!isNaN(repriceval)) {
                const balance = repriceval - total;
                document.querySelector('.result').innerHTML = `<h1>Balance: ${balance.toFixed(2)}</h1>`;
            } else {
                alert('Please enter a valid number.');
            }

            reprice.value = '';
        });
    </script>
</body>
</html>
