<script>

  
document.getElementById('calculate-bill').addEventListener('click', () => {
      // Scroll to the Total Bill section
      const totalBill = document.getElementById('total-bill');
      totalBill.scrollIntoView({ behavior: 'smooth' });
      function updateTotal() {
      let totalPrice = 0;
      
      // Iterate over the vegetable data
      for (const vegKey in vegData) {
        const veg = vegData[vegKey];
        const weight = document.getElementById(veg.weightInputId).value;
        const pricePerKg = veg.price;
        
        if (weight) {
          totalPrice += (parseFloat(weight) / 1000) * pricePerKg;
        }
      }
      
      totalBillElement.innerHTML = `<h2>Total Bill</h2><p>Rs ${totalPrice.toFixed(2)}</p>`;
    }
  
    // Event listener to update total when weight is changed
    const inputs = document.querySelectorAll('input[type="number"]');
    inputs.forEach(input => {
      input.addEventListener('input', updateTotal());
    });
  

      // Highlight the Total Bill section
      totalBill.classList.add('highlight');
      setTimeout(() => {
        totalBill.classList.remove('highlight');
      }, 1000);
    });

function displayTotal(totalCost) {
  // Find the total bill container
  const totalBillContainer = document.getElementById('total-bill');
  
  // Create or update the total bill display
  if (!totalBillContainer) {
    const newTotalBill = document.createElement('div');
    newTotalBill.id = 'total-bill';
    newTotalBill.innerHTML = `
      <h2>Total Bill</h2>
      <p>Total Cost: Rs ${totalCost.toFixed(2)}</p>
    `;
    document.body.appendChild(newTotalBill);
  } else {
    totalBillContainer.querySelector('p').textContent = `Total Cost: Rs ${totalCost.toFixed(2)}`;
  }
}

function searchVegetable() {
  const searchQuery = document.getElementById("search-input").value.toLowerCase();
  const vegetables = document.querySelectorAll(".vegetable");

  vegetables.forEach((veg) => {
    const vegetableName = veg.querySelector("h2").textContent.toLowerCase();
    if (vegetableName.includes(searchQuery)) {
      veg.style.display = "block";  // Show vegetable if it matches the search query
    } else {
      veg.style.display = "none";  // Hide vegetable if it doesn't match the search query
    }
  });
}

document.addEventListener("DOMContentLoaded", function () {
  // Get all the confirm buttons and add event listeners to them
  const buttons = document.querySelectorAll('.vegetable button');
  buttons.forEach(button => {
    button.addEventListener('click', calculateTotal);
  });
});
